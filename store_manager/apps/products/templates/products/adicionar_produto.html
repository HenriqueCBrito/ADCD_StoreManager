<h2>Adicionar Produto</h2>
<form method="POST">
  {% csrf_token %}

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required /><br />

  <label for="marca">Marca:</label>
  <input type="text" id="marca" name="marca" required /><br />

  <label for="producao">Produção:</label>
  <input type="text" id="producao" name="producao" required /><br />

  <label for="frete_gratis">Frete Grátis:</label>
  <input type="checkbox" id="frete_gratis" name="frete_gratis" /><br />

  <label for="unidade_medida">Escolha a unidade de medida das dimensões:</label>
  <select id="unidade_medida" name="unidade_medida">
    <option value="mm">mm</option>
    <option value="cm">cm</option>
    <option value="m">m</option></select
  ><br />

  <label for="altura">Altura:</label>
  <input type="number" id="altura" name="altura" required /><br />

  <label for="largura">Largura:</label>
  <input type="number" id="largura" name="largura" required /><br />

  <label for="profundidade">Profundidade:</label>
  <input type="number" id="profundidade" name="profundidade" required /><br />

  <label for="itens_para_caixa">Itens para Caixa:</label>
  <input type="checkbox" id="itens_para_caixa" name="itens_para_caixa" /><br />

  <label for="validade">Validade:</label>
  <input type="date" id="validade" name="validade" required /><br />

  <button type="submit">Adicionar Produto</button>
</form>
