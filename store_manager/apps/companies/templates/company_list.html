{% extends 'base.html' %}

{% block title %}Company List{% endblock %}

{% block content %}
<h1>Company List</h1>

<!-- Button to Register New Companies -->
<div class="mb-3">
    <a href="{% url 'register_company' %}" class="btn btn-primary">
        Register New Company
    </a>
</div>

<ul class="list-group">
    {% for company in companies %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <!-- Company name, clickable for branch list -->
            <a href="{% url 'branch_list' company.id %}" class="text-decoration-none">
                {{ company.name }}
            </a>

            <!-- "Details" button aligned to the right side -->
            <a href="{% url 'company_detail' company.id %}" class="btn btn-info btn-sm">
                View Details
            </a>
        </li>
    {% empty %}
        <li>No companies available.</li>
    {% endfor %}
</ul>

<!-- Home button -->
<a href="{% url 'menu' %}" class="btn btn-secondary mt-3">
    <i class="fas fa-home"></i> Menu
</a>
{% endblock %}
