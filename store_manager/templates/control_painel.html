<!-- control_painel.html -->
{% if user.is_authenticated %}
<h1>Bem-vindo ao Painel de Controle</h1>

<!-- Botão de logout -->
<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

{% else %}
    <p>Você não está logado. <a href="{% url 'login' %}">Login</a></p>
{% endif %}
