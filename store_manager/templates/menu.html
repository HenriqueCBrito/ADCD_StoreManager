{% extends 'base.html' %}

{% block title %}Menu - ADCD - StoreManager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <h3>Welcome, {{ user.get_full_name }} to ADCD - StoreManager</h3>
    </div>
    <div class="col-md-9">
        <div class="d-flex justify-content-end">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="userProfile" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.get_full_name }}'s Profile
                </button>
                <ul class="dropdown-menu" aria-labelledby="userProfile">
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Log Off</a></li>
                </ul>
            </div>
        </div>
        <div class="mt-4">
            <!-- Additional content can go here -->
        </div>
    </div>
</div>
{% endblock %}
