<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Manager{% endblock %}</title>
    {% load static %}  <!-- Adicione esta linha -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'password_reset' %}">Forgot Password</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        {% block content %}
        <!-- Child templates will insert their content here -->
        {% endblock %}
    </div>
    
    <footer>
        <p>&copy; 2024 Stock Manager. All rights reserved.</p>
    </footer>
</body>
</html>
